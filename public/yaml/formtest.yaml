---
datasource:
  rules:
    props:
      text:
        - required: true
          message: 请输入
      selected:
        - required: true
          message: 请选择

listeners:

fields:
  - component: el-form
    props:
      model: $:model
      rules: $:rules
      labelWidth: 120px
    children:
      - component: el-input
        model: model.text
        props:
          style:
            width: auto
          placeholder: input value
        formItem:
          prop: text
          label: aaa
      - component: el-select
        model: model.selected
        formItem:
          prop: selected
          label: bbbb
        children:
          - component: el-option
            props:
              value: 1
              label: select 1
          - component: el-option
            props:
              value: 2
              label: select 2
  - component: el-button
    props:
      innerText: remove
      onClick: |
        $:() => {
          delete model.text;
          delete model.selected;
        }
  - component: el-button
    props:
      innerText: clear text
      onClick: $:() => model.text = null
